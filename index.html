<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header con logo e testo -->
    <header>
        <img src="./img/Logo.png" alt="Logo Toboolist">
        <div class="logo-text">Toboolist</div>

    </header>
    <!-- main con sfondo grigio -->
    <main>
        <!-- contenitore principale -->
        <div class="main-container">
            <!-- tasti add task e add section  -->
            <div class="buttons">
                <button class="button add-task">Add Task</button><button class="button add-section">Add Section</button>
            </div>
            <hr>
            <!-- liste  -->
            <div class="lists">
                <ul>
                    <li>New Task</li>
                    <span class="tasks">Quarterly Newsletter</span>
                    <li>Today</li>
                    <span class="tasks">Recruiting blog post</span>
                    <span class="tasks">Mobile app launch</span>
                    <span class="tasks">Interview John H</span>
                    <span class="tasks">Summit update to mobile storefronts</span>
                    <li>Upcoming</li>
                    <span class="tasks">Schedule meeting with Alex</span>
                    <span class="tasks">Homepage refresh</span>
                    <span class="tasks">Onboard new sales team members</span>
                    <span class="tasks">Review editorial calendar</span>
                
                </ul>
            </div>
         
        </div>
        
    </main>
</body>
</html>
